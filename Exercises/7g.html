<!DOCTYPE html>
<html lang="en">
<head>
  <title>convertLength</title>
</head>
<body>
  <script>
    function convertToKilometer(miles) {
      return miles * 1.6;
    }

    function convertToMiles(km) {
      return km / 1.6;
    }

    function convertLength(length, from, to) {
      if (from === to) {
        return `${length} ${to}`; 
      }

      if (from === 'km' && to === 'miles') {
        return `${convertToMiles(length)} miles`;
      } else if (from === 'miles' && to === 'km') {
        return `${convertToKilometer(length)} km`;
      } else {
        return 'Invalid unit conversion'; 
      }
    }

    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(32, 'km', 'miles'));
    console.log(convertLength(50, 'km', 'km'));
    console.log(convertLength(10, 'miles', 'miles'));
    console.log(convertLength(10, 'kg', 'km'));
  </script>
</body>
</html>
