<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9d.html</title>
</head>
<body>
  <input class="js-name-input" placeholder="Name" onkeydown="
    if (event.key === 'Enter'){
      const inputElement = document.querySelector('.js-name-input');
      document.querySelector('.js-name').innerHTML = `Your name is: ${inputElement.value}`;
    }">
  <button onclick="
      const inputElement = document.querySelector('.js-name-input');
      document.querySelector('.js-name').innerHTML = `Your name is: ${inputElement.value}`;
  ">Submit</button>
  <p class="js-name"></p>
</body>
</html>
