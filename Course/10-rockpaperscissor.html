<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <link rel="stylesheet" href="../CSS/10-rockpaperscissors.css">
  
  <p class="heading">Rock-Paper-Scissors</p>

  <button onclick="playGame('Rock')" class="rock-button">
    <img src="../images/rock-emoji.png" class="RockPaperScissors-emoji"></button>

  <button onclick="playGame('Paper')" class="paper-button">
    <img src="../images/paper-emoji.png" class="RockPaperScissors-emoji"></button>

  <button onclick="playGame('Scissors')" class="scissors-button">
    <img src="../images/scissors-emoji.png" class="RockPaperScissors-emoji"></button>
  <br>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score">
    Wins: 0, Losses: 0, Ties: 0;
  </p>
  <button onclick="resetScore()" class="reset-score">Reset Score</button>

  <script src="../scripts/10-rockpaperscissors.js"></script>
</body>
</html>
