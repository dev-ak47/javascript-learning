<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10a.html</title>
  <style>
    .amazon-button{
      background-color: rgb(255,216,20);
      border: none;
      padding: 10px 50px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .uber-button{
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    
    .schedule-button{
      background-color: rgb(230,230,230);
      border: none;
      padding: 10px 13px;
      border-radius: 6px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <button class="amazon-button">Add to Cart</button>
  <br>
  <button class="uber-button">Request Now</button>
  <button class="schedule-button">Schedule for later</button>
</body>
</html>
