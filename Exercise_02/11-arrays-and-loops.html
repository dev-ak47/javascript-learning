<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array and Loops</title>
</head>
<body>
  <script>
    const myArray = [10,20,30]
    console.log(myArray);

    console.log(myArray[1]);
    myArray[0] = 99;
    console.log(myArray);

    console.log(typeof [1,2]);
    console.log(Array.isArray([1,2]));

    console.log(myArray.length);

    myArray.push(100);
    console.log(myArray);
    myArray.splice(0,1)        //1. Index we want to remove
    console.log(myArray);     //2. Number of values to remove
  </script>
</body>
</html>
